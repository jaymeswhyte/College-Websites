{% extends "base.html" %}

{% block title %} <title>Users - The Place Holder</title> {% endblock %}

{% block main_content %}

<h2>Users</h2>
<table caption="All registered users">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Is Admin</th>
    </tr>
    {% for user in users %}
        <tr>
            {% for data in user %}
                <td>{{ data }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>


{% endblock %}
